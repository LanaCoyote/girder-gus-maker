<div class="level-box">
    <div>
        <a ui-sref="level({ levelId: level._id })">
            <img src="http://placehold.it/250x150">
            <div>
                <h5 class="star-count"><span class="glyphicon glyphicon-star"></span> {{ level.starCount }}</h5>
                <h5>{{ level.title }}</h5>
                <h6>Created by {{ level.creator.name }}</h6>
                <h6>on {{ level.dateCreate | date: longDate }}</h6>
            </div>
        </a>
    </div>
</div>
