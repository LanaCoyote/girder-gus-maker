<header>
  <img src='/images/gus.png' id='logo' />
  <div>
    <a id='company-title'>Girder Gus</a>

    <nav>
      <ul>
        <li ng-repeat='item in menuItems'><a>{{item.title}}</a></li>
      </ul>
    </nav>
  </div>

  <div>
    <a ng-href='/auth/google' ng-hide='user' id='login'>Log in with Google</a>
    <p ng-show='user'>Hello, {{ user.name }}.
    <a id='logout' ng-click='logout()'>Logout</a></p>
  </div>

</header>
